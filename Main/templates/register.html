<!-- register new user-->
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <title>CarRental &mdash; Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/fonts/icomoon/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/bootstrap-datepicker.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/jquery.fancybox.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/owl.carousel.min') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/owl.theme.default.min') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/fonts/flaticon/font/flaticon.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/aos.css') }}">
    
        <!-- MAIN CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/style.css') }}">
        {% endblock %}
      </head>
        <body>
            <div class="hero" style="background-image: url('images/hero_1_a.jpg');">
                <div class="container">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-10">
                            <div class="row mb-5">
                                <div class="col-lg-7 intro">
                                    <h1><strong>Rent a car</strong> with us.</h1>
                                    <br>
                                    <h2>Register</h2>
                                </div>
                            </div>
                            {% if msg %}
                            <p class="error"><strong>Error:</strong> {{ msg }}</p>
                            {% endif %}
        
                            <form action="{{url_for('register')}}" method="post" class="trip-form">
                                <div class="row align-items-center">
                                    <div class="mb-3 mb-md-0 col-md-3">
                                        <label>Email</label>
                                        <input type="text" name="email_id" id="Username" required="required"/>
                                        <label>Password</label>
                                        <input type="password" name="password" id="Password" required="required" />
                                        <label>First Name</label>
                                        <input type="text" name="fname" id="First Name" required="required"/>
                                        <label>Last Name</label>
                                        <input type="text" name="lname" id="Last Name" required="required"/>
                                        <label>Phone Number</label>
                                        <input type="text" name="phone_no" id="Phone Number" required="required"/>
                                        <label>Driving License Number</label>
                                        <input type="text" name="dlno" id="Driving License Number" required="required"/>
                                        <label>Address</label>
                                        <input type="text" name="street" id="Street" required="required" placeholder="Street"/>
                                        <input type="text" name="city" id="City" required="required" placeholder="City"/>
                                        <input type="text" name="state" id="State" required="required" placeholder="State"/>
                                        <input type="text" name="pincode" id="Pincode" required="required" placeholder="Pincode"/>
                                        <br>
                                        <br>
                                        <input type="submit" value="Register" class="font-size-15"/>
                                    </div>  
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </body>
</html>
